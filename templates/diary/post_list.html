{% extends 'pagewrapper/page_wrapper.html' %}

{% load static %}

{% block content %}
    <!-- Parallax -->
    <div class="parallax-container">
        <div class="parallax">
            <img src="{% static 'img/main.jpg' %}">
        </div>
    </div>

    <!-- Breadcrumb -->
    <nav>
        <div class="nav-wrapper {% include 'pagewrapper/color.txt' %}">
            <div class="container">
                <div class="col s12">
                    <a href="/" class="breadcrumb">Diary</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Основная часть -->
    <div class="section white">
        <div class="container">
            <div class="row">
                <div class="col s12 m12">
                    <h1 class="{% include 'pagewrapper/color.txt' %}-text">My diary</h1>

                        {% for post in post_list %}
                        <div class="col s12 m4">
                            <div class="card medium hoverable">
                                <div class="card-image black">
                                    <img class="darkimg" src="{{ post.main_image.url }}">
                                    <span class="card-title">{{ post.title }}</span>
                                </div>

                                <div class="card-content">
                                    {{ post.text | truncatewords:6 }}
                                </div>

                                <div class="card-action">
                                    <p><a href="/{{ post.id }}/">More</a></p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    <div class="col s12 m12 center">
                        {% include "diary/pagination.html" %}
                    </div>

                </div>

            </div>
        </div>
    </div>
{% endblock %}
